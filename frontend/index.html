<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/scss/app.scss">
    <title>Job Search</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Job Search App</h1>
            <h2>Find your perfect job today!</h2>
            <form id="search-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Job Title" id="search">
                    <label for="floatingInput">Job Title</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Location" id="location">
                    <label for="floatingInput">Location</label>
                </div>
                <button class="btn btn-outline-primary">Search</button>
            </form>

        </div>
    </header>
    <main>
        <div class="container">
            <div class="loading-element">
                <img src="src/img/45.svg" alt="">
            </div>
            <div class="result-container"></div>
        </div>
    </main>
    <script src="src/app.js" type="module"></script>
</body>

</html>
